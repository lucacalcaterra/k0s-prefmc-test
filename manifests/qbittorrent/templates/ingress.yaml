apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbittorrent.pref.lcisp.it`)
      kind: Rule
      middlewares:
        - name: gzip-compress
          namespace: traefik
        #- name: headers-default@file
        - name: default-sso@kubernetescrd
        
      services:
        - name: qbittorrent
          port: 8080
