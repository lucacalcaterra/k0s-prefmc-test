jellyfin:
  #service:
  #main:
  #  type: LoadBalancer
  image:
    # -- image repository
    repository: jellyfin/jellyfin
    # -- image tag
    # tag: 10.7.7
    # -- image pull policy
    pullPolicy: IfNotPresent

  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      #persistentVolumeReclaimPolicy: Retain
    cache:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      mountPath: /cache
    media:
      enabled: true
      mountPath: /media
      accessMode: ReadWriteOnce
      size: 1Gi
